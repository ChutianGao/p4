<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
            </title>
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <meta content="" name="description">
                    <meta content="" name="author">
                        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
                        <link href="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.css" rel="stylesheet" type="text/css"/>
                        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet"/>
                        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.bootstrap.min.css" rel="stylesheet"/>
                        <link href="http://protostrap.com/Assets/gv/css/gv.bootstrap-form.css" rel="stylesheet" type="text/css"/>
                        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                        <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
                        <!-- Fav and touch icons -->
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <form action="../submit" class="form-horizontal" data-parsley-validate="" id="formentry" novalidate="" role="form">
                    <div class="container-fluid shadow">
                        <div class="row">
                            <div class="row viewerror clearfix hidden" id="valErr">
                                <div class="alert alert-danger">
                                    Oops! Seems there are some errors..
                                </div>
                            </div>
                            <div class="row viewerror clearfix hidden" id="valOk">
                                <div class="alert alert-success">
                                    Yay! ..
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group brdbot">
                                        <h3>
                                            Post Editer
                                        </h3>
                                        <div class="controls col-sm-9">
                                            <p data-control-type="header" data-default-is-header="true" data-default-label="Header" id="field1">
                                            </p>
                                            <span class="error" id="errId1">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group" style="display: block;">
                                        <label class="control-label control-label-left col-sm-3" for="field3">
                                            Looking for
                                        </label>
                                        <div class="controls col-sm-9">
                                            <select class="form-control" data-parsley-errors-container="#errId2" data-role="select" id="field3">
                                                <option value="">
                                                </option>
                                                <option value="Option 1">
                                                    Option 1
                                                </option>
                                                <option value="Option 2">
                                                    Option 2
                                                </option>
                                                <option value="Option 3">
                                                    Option 3
                                                </option>
                                                <option value="Option 4">
                                                    Option 4
                                                </option>
                                            </select>
                                            <span class="error" id="errId2">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label control-label-left col-sm-3" for="field2">
                                            Title
                                        </label>
                                        <div class="controls col-sm-9">
                                            <input class="form-control k-textbox" data-parsley-errors-container="#errId3" data-role="text" id="field2" type="text">
                                                <span class="error" id="errId3">
                                                </span>
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label control-label-left col-sm-3" for="field4">
                                            Body
                                        </label>
                                        <div class="controls col-sm-9">
                                            <textarea class="form-control k-textbox" data-parsley-errors-container="#errId4" data-role="textarea" id="field4" rows="3">
                                            </textarea>
                                            <span class="error" id="errId4">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group brdbot">
                                        <h3>
                                            Location
                                        </h3>
                                        <div class="controls col-sm-9">
                                            <p data-control-type="header" data-default-is-header="true" data-default-label="Header" id="field15">
                                            </p>
                                            <span class="error" id="errId5">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group" style="display: block;">
                                                <label class="control-label control-label-left col-sm-3" for="field16">
                                                    City
                                                </label>
                                                <div class="controls col-sm-9">
                                                    <input class="form-control k-textbox" data-parsley-errors-container="#errId6" data-role="text" id="field16" type="text">
                                                        <span class="error" id="errId6">
                                                        </span>
                                                    </input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label control-label-left col-sm-3" for="field18">
                                                    State
                                                </label>
                                                <div class="controls col-sm-9">
                                                    <select class="form-control" data-parsley-errors-container="#errId7" data-role="select" id="field18">
                                                        <option value="">
                                                        </option>
                                                        <option value="Option 1">
                                                            Option 1
                                                        </option>
                                                        <option value="Option 2">
                                                            Option 2
                                                        </option>
                                                        <option value="Option 3">
                                                            Option 3
                                                        </option>
                                                        <option value="Option 4">
                                                            Option 4
                                                        </option>
                                                    </select>
                                                    <span class="error" id="errId7">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label control-label-left col-sm-3" for="field17">
                                                    Zip
                                                </label>
                                                <div class="controls col-sm-9">
                                                    <input class="form-control k-textbox" data-parsley-errors-container="#errId8" data-role="text" id="field17" type="text">
                                                        <span class="error" id="errId8">
                                                        </span>
                                                    </input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group brdbot">
                                        <h3>
                                            Date
                                        </h3>
                                        <div class="controls col-sm-9">
                                            <p data-control-type="header" data-default-is-header="true" data-default-label="Header" id="field24">
                                            </p>
                                            <span class="error" id="errId9">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row" style="display: block;">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label control-label-left col-sm-3" for="field26">
                                                    Move-in
                                                </label>
                                                <div class="controls col-sm-9">
                                                    <span class="k-widget k-datepicker k-header form-control" style="">
                                                        <span class="k-picker-wrap k-state-default">
                                                            <input aria-disabled="false" aria-expanded="false" aria-haspopup="true" aria-label="Current focused date is null" aria-owns="field26_dateview" aria-readonly="false" class="form-control k-input" data-error-container="#errfield26" data-parsley-errors-container="#errId10" data-role="date" id="field26" role="textbox" style="width: 100%;" type="text">
                                                                <span aria-controls="field26_dateview" class="k-select" role="button" unselectable="on">
                                                                    <span class="k-icon k-i-calendar" unselectable="on">
                                                                        select
                                                                    </span>
                                                                </span>
                                                            </input>
                                                        </span>
                                                    </span>
                                                    <span class="error" id="errId10">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label control-label-left col-sm-3" for="field27">
                                                    Term
                                                </label>
                                                <div class="controls col-sm-9">
                                                    <select class="form-control" data-parsley-errors-container="#errId11" data-role="select" id="field27" selected="selected">
                                                        <option value="">
                                                        </option>
                                                        <option value="< 1 month">
                                                            < 1 month
                                                        </option>
                                                        <option value="1 month - 2 month">
                                                            1 months - 2 months
                                                        </option>
                                                        <option value="3 month - 6 month">
                                                            3 months - 6 months
                                                        </option>
                                                        <option value="7 month - 9 month">
                                                            7 months - 9 months
                                                        </option>
                                                        <option value="">
                                                        </option>
                                                    </select>
                                                    <span class="error" id="errId11">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group brdbot">
                                        <h3>
                                        </h3>
                                        <div class="controls col-sm-9">
                                            <p data-control-type="header" data-default-is-header="true" data-default-label="Header" id="field38">
                                            </p>
                                            <span class="error" id="errId12">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group pull-right">
                                        <button class="btn btn-primary" id="button35" type="button">
                                            Save
                                        </button>
                                        <button class="btn btn-default" id="button37" type="button">
                                            Save and Post
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js">
        </script>
        <script src="http://protostrap.com/Assets/bootstrap/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.js" type="text/javascript">
        </script>
        <script src="http://protostrap.com/Assets/inputmask/js/jquery.inputmask.js" type="text/javascript">
        </script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js">
        </script>
        <script src="http://protostrap.com/Assets/parsely/parsley.extend.js" type="text/javascript">
        </script>
        <script src="http://protostrap.com/Assets/parsely/2.0/parsley.js" type="text/javascript">
        </script>
        <script src="http://protostrap.com/Assets/download.js" type="text/javascript">
        </script>
        <script src="http://protostrap.com/Assets/protostrap.js" type="text/javascript">
        </script>
    </body>
</html>
